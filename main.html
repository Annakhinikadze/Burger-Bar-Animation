<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burger Bar animation</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>
<body>
    <Header>
        <div class="navigation-wraper">
            <a class="logo" href="">LOGO</a>
            <nav class="navigation">
                <ul class="nav-ul">
                    <li> <a href="">Home</a></li>
                    <li> <a href="">About</a></li>
                    <li> <a href="">Contact</a></li>
                </ul>
            </nav>
        </div>

        <div class="burger">
            <div class="line burger-line1"></div>
            <div class="line burger-line2"></div>
            <div class="line burger-line3"></div>
        </div>
    </Header>

    <section>
        <h1>Create your list</h1>
        <div class="Submit-Div">
            <input type="text" class="input-form">
            <button class="button-add">Add Item</button>
            <ul class="ul-items"></ul>
            <button class="clearall">Clear All</button>
        </div>
    </section>

    <script src="java.js"></script>
</body>
</html>
